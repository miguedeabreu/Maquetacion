<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Reto de Columnas</title>
</head>
<body>

    <main>

        <div class="container text-white">
            <div class="row mt-3" style="height: 190px;">
                <div class="col-6 bg-primary">primary</div>
                <div class="col-6 bg-warning">warning</div>
            </div>
            <div class="row" style="height: 190px;">
                <div class="col-2 bg-primary">primary</div>
                <div class="col-6 bg-danger">danger</div>
                <div class="col-4 bg-warning">warning</div>
            </div>
            <div class="row" style="height: 190px;">
                <div class="col-4 bg-success">danger</div>
                <div class="col-6 bg-primary">primary</div>
                <div class="col-2 bg-warning">warning</div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>

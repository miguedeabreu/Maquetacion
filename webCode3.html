<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Codenotch</title>
    <link rel="stylesheet" href="webCode.css">
    <script src="https://kit.fontawesome.com/2d1c01a69f.js"></script>
</head>
<body>

    <main>
        <header class="header">
            <h1>
                <figure class="imagen__ppal">
                    <img class="imagen__h1" src="foto_h1.png" alt="imagen del titulo">
                </figure> 
            </h1>
            <nav class="menu">
                <a class="menu__enlace1" href="webCode.html">home</a>
                <a class="menu__enlace1" href="webCode2.html">cursos</a>
                <a class="menu__enlace2" href="webCode3.html">contacto</a>
            </nav>
        </header>

        <section class="">
            <form class="formulario" >

                <div class="titulo3" >
                    <h2  class="formulario__titulo">Habla con un experto y reserva tu plaza</h2>
                    <h4 class="formulario__subtitulo">¿Dudas? Normal. Déjanos tus datos y uno de 
                        nuestros asesores se pondrá en contacto contigo. Sin spam, sin compromiso.
                    </h4>
                </div>

                <div class="datos">
                    <input type="name" class="input__text" name="name" placeholder="Nombre*">
                    <input type="apellidos" class="input__text" name="apellidos" placeholder="Apellidos*">
                    <input type="email" class="input__text" name="email" placeholder="Correo eléctronico*">
                    <input type="telefono" class="input__text" name="telefono" placeholder="Telefono*">
                </div>

                <div class="checkbox">
                    <input type="checkbox">
                    <label for="condiciones">Aceptar terminos y condiciones.</label>
                </div>
                
                <button class="boton" type="reset" >Enviar</button>

                <div class="direccion" >
                    <h4><i class="fa-solid fa-location-dot"></i> &nbsp; C/ Santo Ángel, 48 28043 Madrid</h4>
                    <h4><i class="fa-brands fa-whatsapp"> &nbsp; +648 31 94 99</i></h4>
                </div>

            </form>
        </section>

        <footer>
            <nav class="menu">
                <a class="menu__enlaces" href="https://www.facebook.com/codenotchMAD/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="menu__enlaces" href="https://twitter.com/CodenotchMAD">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a class="menu__enlaces" href="https://www.linkedin.com/school/codenotch/">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a class="menu__enlaces" href="https://www.instagram.com/codenotchmad/?hl=es">
                    <i class="fa-brands fa-instagram-square"></i>
                </a>
            </nav>
        </footer>

    </main>  
</body>
</html>
